logging.level.dev.akif.exchange=DEBUG
conversion.paging.defaultSize=5
provider.fixerio.baseCurrency=EUR
provider.fixerio.host=http://data.fixer.io/api
provider.fixerio.accessKey=${FIXER_IO_KEY:changeme}
# 5 seconds
provider.thirdParty.timeoutInMillis=5000
# 1 minute
rate.freshnessThresholdInMillis=60000
spring.datasource.url=jdbc:h2:file:./db/exchange;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=exchangeuser
spring.datasource.password=exhangepass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger.html
